<div class="container">
    <h2>Upload and Register Research</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="file">File</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload and Register</button>
    </form>
  
    <p *ngIf="ipfsHash">IPFS Hash: {{ ipfsHash }}</p>
  </div>
